<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="sum.css">
</head>
<body>
  <div class="main">
    <div class="container-one">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h2 class="seven">76</h2>
        <p class="number">of 100</p>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p class="remark">You scored higher than 65% of people who have taken these tests.</p>
      </div>
    </div>
    <div class="container-two">
      <div class="content">
        <h3 class="sum">Summary</h3>
        <div class="one">
        <img src="./assets/images/icon-reaction.svg"> 
        <p class="info">Reaction</p>
          <p class="score"><strong>80</strong> / 100</p>
        </div>

        <div class="two">
          <img src="./assets/images/icon-memory.svg">
          <p class="info">Memory</p>
          <p class="score"><strong>92</strong> / 100</p>
          </div>

          <div class="three">
            <img src="./assets/images/icon-verbal.svg">
            <p class="info">Verbal</p>
            <p class="score"><strong>61</strong> / 100</p>
            </div>

            <div class="four">
              <img src="./assets/images/icon-visual.svg">
              <p class="info">Visual</p>
              <p class="score"><strong>73</strong> / 100</p>
              </div>
      </div>

      <div class="btn">
        <button class="button">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
